<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="./styte.css" />
  </head>
  <body>
    <!-- code here -->
    <div class="container d-flex">
      <!-- bên trái -->
      <div class="left mt-3 mb-3">
        <div>
          <h5>Thông Tin Sản Phẩm</h5>
        </div>

        <div>
          <form class="form mb-3 d-block">
            <div>
              <label class="form-label d-block" for="name">Tên sản phẩm</label>
              <input type="text" id="name" class="d-block input" />
            </div>

            <div>
              <label class="form-label d-block" for="price">Giá sản phẩm</label>
              <input type="text" id="price" class="d-block input" />
            </div>

            <div>
              <label class="form-label d-block" for="amount">Số lượng</label>
              <input type="text" id="amount" class="d-block input" />
            </div>

            <div>
              <label class="form-label d-block" for="description">Mổ tả</label>
              <textarea
                class="description d-block mb-3 input"
                id="description"
              ></textarea>
            </div>

            <!-- các nút button -->
            <div class="cotroller d-flex justify-content-between">
              <button class="btn btn-primary">ADD</button>
              <button class="btn btn-danger" type="button">DELETE</button>
              <button class="btn btn-secondary" type="button">CLEAR</button>
            </div>
          </form>
        </div>
      </div>

      <!-- bên phải -->
      <div class="right">
        <form class="search-form form d-flex justify-content-around mt-3 mb-3">
          <input
            class="me-2 search"
            placeholder="Tìm tên sản phẩm..."
            type="text"
          />
          <button class="btn btn-primary">Search</button>
        </form>

        <!-- card sản phẩm -->
        <div class="card-carousel"></div>
      </div>
    </div>

    <!-- js -->
    <script src="./index.js"></script>
  </body>
</html>
